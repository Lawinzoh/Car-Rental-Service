server {
    listen 80;
    server_name localhost central.localhost; # Change to your domain (e.g., Lawinzoh.pythonanywhere.com) in real production

    location /static/ {
        # This alias must match the STATIC_ROOT directory inside the web container
        alias /usr/src/app/staticfiles/; 
    }

    location /media/ {
        # This alias must match the MEDIA_ROOT directory inside the web container
        alias /usr/src/app/mediafiles/; 
    }

    location / {
        # Pass all other requests to Gunicorn running in the 'web' service
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}